<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour FILKOM UB</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://realitas.id/VRTour/aframe-href-component.js"></script>
</head>

<body>

    <a-scene>

        <!-- Assets -->
        <a-assets>
            <img id="bg" src="skybox/F5-1.JPG">
            <img id="arrow" src="assets/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 88 0">
            <a-camera id="camera"
                      look-controls
                      wasd-controls-enabled="false">

                <!-- Cursor -->
                <a-entity id="cursor"
                    cursor="fuse: true; fuseTimeout: 1500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>

            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg" rotation="-0.4 10 -1.1"></a-sky>

        <!-- NAV BUTTON - F Lantai 5 -->
        <a-entity id="item001"
                  position="3 0 "
                  rotation="-90 90 180">

            <a-image src="#arrow"
                     transparent="true"
                     href="f5.html">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="F Lantai 5"
                    position="0.1 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
