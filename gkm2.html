<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour FILKOM UB</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://realitas.id/VRTour/aframe-href-component.js"></script>
</head>

<body>

    <a-scene>

        <!-- Assets -->
        <a-assets>
            <img id="bg" src="skybox/GKM2.JPG">
            <img id="arrow" src="assets/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-camera id="camera"
                      look-controls
                      wasd-controls-enabled="false">

                <!-- Cursor -->
                <a-entity id="cursor"
                    cursor="fuse: true; fuseTimeout: 1500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>

            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg" rotation="0 6 1.1"></a-sky>

        <!-- NAV BUTTON - Kanan -->
        <a-entity id="item001"
                  position="4 0 0"
                  rotation="-90 90 180">

            <a-image src="#arrow"
                     transparent="true"
                     href="gkm2-1.html">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="Kanan"
                    position="0 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>

        <!-- NAV BUTTON - Kiri -->
        <a-entity id="item002"
                  position="-4 0 -1"
                  rotation="-90 90 -15">

            <a-image src="#arrow"
                     transparent="true"
                     href="gkm2-3.html"
                     rotation="0 0 15">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="Kiri"
                    position="0 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>

        <!-- NAV BUTTON - GKM Lantai 3 -->
        <a-entity id="item003"
                  position="2 0 3"
                  rotation="-90 90 120">

            <a-image src="#arrow"
                     transparent="true"
                     href="gkm3.html"
                     rotation="0 0 -45">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="GKM Lantai 3"
                    position="0 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>

        <!-- NAV BUTTON - GKM Lantai 1 -->
        <a-entity id="item004"
                  position="0 0 2"
                  rotation="-90 90 90">

            <a-image src="#arrow"
                     transparent="true"
                     href="gkm1.html">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="GKM Lantai 1"
                    position="0 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
