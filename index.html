<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour FILKOM UB</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <script>
        AFRAME.registerComponent('href', {
            schema: {default: ''},
            init: function () {
                var url = this.data;
                this.el.addEventListener('click', function () {
                    if(url && url.length > 0) {
                        window.location.href = url;
                    }
                });
            }
        });
    </script>
</head>

<body>

    <a-scene>

        <a-assets>
            <img id="bg" src="skybox/INDEX.JPG">
            <img id="arrow" src="assets/arrow.png">
        </a-assets>

        <a-entity position="0 0 0" rotation="0 0 0">
            <a-camera id="camera"
                      look-controls="reverseMouseDrag: true"
                      wasd-controls-enabled="false">

                <a-entity id="cursor"
                    cursor="fuse: true; fuseTimeout: 1500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"
                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>

            </a-camera>
        </a-entity>

        <a-sky src="#bg" rotation="12 60 0"></a-sky>

        <a-entity id="item001"
                  position="-3 1.7 -1.45"
                  rotation="0 60 0">

            <a-image src="#arrow"
                     href="f.html"
                     opacity="0"> 
            </a-image>
        </a-entity>

    </a-scene>

</body>

</html>
