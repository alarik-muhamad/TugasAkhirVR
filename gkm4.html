<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour FILKOM UB</title>

    <script src="https://realitas.id/VRTour/aframe-master.js"></script>
    <script src="https://realitas.id/VRTour/aframe-href-component.js"></script>
</head>

<body>

    <a-scene>

        <!-- Assets -->
        <a-assets>
            <img id="bg" src="skybox/GKM4.JPG">
            <img id="arrow" src="assets/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-camera id="camera"
                      look-controls
                      wasd-controls-enabled="false">

                <!-- Cursor -->
                <a-entity id="cursor"
                    cursor="fuse: true; fuseTimeout: 1500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
                </a-entity>

            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg" rotation="0 -90 0"></a-sky>

        <!-- NAV BUTTON - GKM Lantai 3 -->
        <a-entity id="item001"
                  position="1.7 0 3"
                  rotation="-90 90 130">

            <a-image src="#arrow"
                     transparent="true"
                     href="gkm3.html"
                     rotation="0 0 -40">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="GKM Lantai 3"
                    position="0.3 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>
        
        <!-- NAV BUTTON - Belakang -->
        <a-entity id="item002"
                  position="3.5 -0.5 -1"
                  rotation="-90 90 -140">

            <a-image src="#arrow"
                     transparent="true"
                     href="gkm4-1.html"
                     rotation="0 0 50">
            </a-image>

            <a-text font="kelsonsans"
                    width="6"
                    align="center"
                    value="Belakang"
                    position="0.3 1.3 0.4"
                    rotation="60 0 0">
            </a-text>
        </a-entity>

    </a-scene>

</body>

</html>
